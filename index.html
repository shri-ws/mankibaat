<!DOCTYPE html>
<html>
<head>
    <title>Man Ki Baat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f8f9fa; }
        h1 { color: #333; }
        p { font-size: 18px; }
        form { margin-top: 20px; }
        input, select { padding: 10px; margin: 10px; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
    <script>
        function sendToWhatsApp() {
            var name = document.getElementById("name").value;
            var topic = document.getElementById("topic").value;

            if (name === "" || topic === "") {
                alert("Please enter your name and select a topic.");
                return false;
            }

            var phoneNumber = "9453561588";  // Replace with your WhatsApp number (without + or spaces)
            var message = "Hi, I want to talk on Man Ki Baat.\n\nName: " + name + "\nTopic: " + topic;
            var whatsappURL = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);

            window.location.href = whatsappURL;
            return false;
        }
    </script>
</head>
<body>
    <h1>Man Ki Baat</h1>
    <p>Talk your heart out. Choose a topic and share your thoughts.</p>

    <form onsubmit="return sendToWhatsApp()">
        <input type="text" id="name" placeholder="Enter your name" required>
        <select id="topic" required>
            <option value="">Select a topic...</option>
            <option value="Stress">Stress</option>
            <option value="Anxiety">Anxiety</option>
            <option value="Loneliness">Loneliness</option>
            <option value="Career Guidance">Career Guidance</option>
            <option value="Relationships">Relationships</option>
            <option value="General Talk">General Talk</option>
        </select>
        <button type="submit">Book a Call</button>
    </form>
</body>
</html>
